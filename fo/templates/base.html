{% load static %}
<!doctype html>
<html lang="fr" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="YANA NAKMUAY19 - Club de Muay Thaï - Paris 19ème - 5 rue des Lilas">
    <meta name="author" content="Mihaja ANDRIAMARO">
    {%if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Yanakmuay 19</title>
    {% endif %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!-- <link href="{% static 'css/jumbotron.css' %}" rel="stylesheet"> -->
    <link href="{% static 'my_style.css' %}" rel="stylesheet">

    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
  </head>

  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Muay Thaï dans le 19ème</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault" style="margin-left: 45%;">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {{home}}">
              <a class="nav-link" href="/">Accueil <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {{club}}">
              <a class="nav-link" href="/club">Club</a>
            </li>
            <li class="nav-item {{coach}}">
              <a class="nav-link" href="/coach">Entraineurs</a>
            </li>
            <li class="nav-item {{course}}">
              <a class="nav-link" href="/course">Cours</a>
            </li>
            <li class="nav-item {{register}}">
              <a class="nav-link" href="/register">Inscription</a>
            </li>
            <li class="nav-item {{active}}">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <!-- <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" disabled>Médias</a>
              <div class="dropdown-menu" aria-labelledby="dropdown01">
                <a class="dropdown-item" href="#">Photos</a>
                <a class="dropdown-item" href="#">Vidéos</a>
              </div>
            </li> -->
          </ul>
        </div>
      </nav>
    </header>
    {% block content %}{% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <footer class="footer mt-auto py-3">
        <div class="container">
          <div class="row mb-3 text-muted">
            <div class="col-md-4 themed-grid-col">&copy; yana nakmuay 19</div>
            <div class="col-md-8 themed-grid-col" style="text-align: right;">
              <div class="row">
                <div class="col-md-12 themed-grid-col">YANA NAKMUAY 19</div>
                <div class="col-md-12 themed-grid-col">5 rue des Lilas</div>
                <div class="col-md-12 themed-grid-col">75019 Paris</div>
                <div class="col-md-12 themed-grid-col">06 35 18 90 54</div>
              </div>
            </div>
          </div>
        </div>
    </footer>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>

</html>
