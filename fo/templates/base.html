{% load static %}
<!doctype html>
<html lang="fr" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="YANA NAKMUAY19 - Club de Muay Thaï - Paris 19ème - 5 rue des Lilas">
    <meta name="author" content="Mihaja ANDRIAMARO">
    {%if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Yanakmuay 19</title>
    {% endif %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>

    <link href="{% static 'my_style.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GN6EY26KCM"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-GN6EY26KCM');
    </script>
  </head>

  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="height:56px">
        <a class="navbar-brand" href="/"><img src="{% static 'img/crab.svg' %}" alt="UPC" style="height: 37px;"> Muay Thaï dans le 19ème</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault" style="margin-left: 45%;">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {{home}}">
              <a class="nav-link" href="/"><i class="fa fa-fw fa-home"></i>Accueil <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {{club}}">
              <a class="nav-link" href="/club">Club</a>
            </li>
            <li class="nav-item {{coach}}">
              <a class="nav-link" href="/coach">Entraineurs</a>
            </li>
            <li class="nav-item {{course}}">
              <a class="nav-link" href="/course">Cours</a>
            </li>
            <li class="nav-item {{register}}">
              <a class="nav-link" href="/register">Inscription</a>
            </li>
            <li class="nav-item {{active}}">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <!-- <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" disabled>Médias</a>
              <div class="dropdown-menu" aria-labelledby="dropdown01">
                <a class="dropdown-item" href="#">Photos</a>
                <a class="dropdown-item" href="#">Vidéos</a>
              </div>
            </li> -->
          </ul>
        </div>
      </nav>
    </header>
    {% block content %}{% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <footer class="footer mt-auto py-3">
        <div class="container">
          <div class="row mb-3 text-muted">
            <div class="col-md-4 themed-grid-col">&copy; yana nakmuay 19</div>
            <div class="col-md-4 themed-grid-col" style="text-align: right">
              <div class="row">
                <div class="col-md-12 themed-grid-col"><a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook"></i></a></div>
                <div class="col-md-12 themed-grid-col"><a href="https://www.youtube.com"><i class="fa fa-youtube text-danger"></i></a></div>
              </div>
            </div>

            <div class="col-md-4 themed-grid-col" style="text-align: right;">
              <div class="row">
                <div class="col-md-12 themed-grid-col">YANA NAKMUAY 19</div>
                <div class="col-md-12 themed-grid-col"><i class="fa fa-road"></i> 5 rue des Lilas </div>
                <div class="col-md-12 themed-grid-col"><i class="fa fa-map-marker"></i> 75019 Paris</div>
                <div class="col-md-12 themed-grid-col"><i class="fa fa-phone"></i> 06 35 18 90 54</i></div>
              </div>
            </div>
          </div>
        </div>
    </footer>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!--CDNs-->
    <!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>-->
  </body>

</html>
