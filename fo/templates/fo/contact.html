{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container" style="margin-bottom: 2em;">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="{% static 'img/upc.gif' %}" alt="upc" width="120" height="72">
    <h2>Nous contacter</h2>
    <p class="lead">Laisser votre message, nous reviendrons vers vous rapidement.</p>
  </div>

  <div class="row">
    <div class="col-md-12 order-md-1">
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="lastName">Nom *</label>
            <input type="text" class="form-control" id="lastName" placeholder="Jahmia" value="" required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>

          <div class="col-md-8 mb-3">
            <label for="email">Email *</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" id="email" placeholder="alhi@wwe.com" required>
              <div class="invalid-feedback" style="width: 100%;">
                Your email is required.
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="address2">Phone<span class="text-muted"></span></label>
            <input type="text" class="form-control" id="address2" placeholder="06 35 18 90 54">
          </div>
        </div>

        <div class="mb-3">
          <label for="subject">Sujet<span class="text-muted"></span></label>
          <input type="text" class="form-control" id="subject" placeholder="Objet de la demande">
        </div>

        <div class="mb-3">
          <label for="message">Message<span class="text-muted"></span></label>
          <textarea class="form-control" id="message" placeholder="Bonjour,

Je vous contacte pour ...


Salutations," rows="6" required></textarea>
        </div>

        <hr class="mb-4" style="margin-top: 1.5rem;">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="{% static 'js/form-validation.js' %}"></script>
</div>
{% endblock %}
